<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Inspektorat Pangandaran | Log in</title>
  <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

  <!-- build:css(.) /public/css/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" >
  <link rel="stylesheet" href="/bower_components/components-font-awesome/css/font-awesome.css" type="text/css" >
  <link rel="stylesheet" href="/bower_components/admin-lte/dist/css/AdminLTE.css" type="text/css" >
  <link rel="stylesheet" href="/bower_components/admin-lte/plugins/iCheck/square/blue.css" type="text/css" >
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css(.) /public/css/public.css -->
  <!-- endbuild -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
      </head>
      <body class="login-page">
        <div class="login-box">
      <!--div class="login-logo">
        Inspektorat Pangandaran
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        {{#if message}}
        <div class="alert alert-warning alert-dismissable">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
          <h4><i class="icon fa fa-warning"></i> Alert!</h4>
          {{message}}
        </div>
        {{/if}}
        <form action="/account/login" method="post">
          <div class="form-group has-feedback">
            <input type="text" name="username" required="true" class="form-control" placeholder="Username"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" required="true" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" name="rememberme"> Remember Me
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>
        <a href="/account/forgot">I forgot my password</a><br>
      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- build:js(.) /public/scripts/app-vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/admin-lte/plugins/iCheck/icheck.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <script>
      (function($, window, undefined) {
        $(function () {
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
        });
      })(jQuery,window);
    </script>
  </body>
  </html>
